	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<title>DIGIAVENTURAS CAPITULO 1</title>
	<link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="digiaventuras.css">
</head>
<body>
	
<div class="app">
<div class="portada" id="escena-0">
	<div class="contenedor" id="cabecera">
		<div class="boton-jugar" onclick='mostrarEscena(1)'><div class="label">¡A JUGAR!</div></div>
		<div class="logo-aprender">
			
		</div>
		<div class="logo-ME"></div>
	</div>
	<div class="contenedor" id="titulo">
		<div class="elioportada"></div>
		<div class="lunaportada"></div>
		<div class="logo-digiaventuras">
			
		</div>
		<div class="fondo-titulo"><div class="texto-titulo">LA COMPU POR DENTRO</div></div>
	</div>
	
</div>
<div class="escena" id="escena-1">
	<div class="contenedor" id="cabecera-actividad1">
		<div class="info">HACÉ CLIC SOBRE EL SIGUIENTE ELEMENTO DE HARDWARE</div>
		<div class="boton-anterior" onclick='mostrarProximoElemento()'></div>
		<div class="boton-siguiente" onclick='mostrarProximoElemento()'></div>
	</div>
	<div class="contenedor" id="cont-netbook">
		<div class="netbook" id="netbook">
			<div class="webcam" id="elem1" onclick='chequearElemento(this.id)'></div>
			<div class="pantalla" id="elem2" onclick='chequearElemento(this.id)'></div>
			<div class="teclado" id="elem3" onclick='chequearElemento(this.id)'></div>
			<div class="touchpad" id="elem4" onclick='chequearElemento(this.id)'></div>
			<div class="mouse" id="elem5" onclick='chequearElemento(this.id)'></div>
		</div>
		<div class="cartel" id="cartel1">WEBCAM</div>
		<div class="cartel" id="cartel2">PANTALLA</div>
		<div class="cartel" id="cartel3">TECLADO</div>
		<div class="cartel" id="cartel4">TOUCHPAD</div>
		<div class="cartel" id="cartel5">MOUSE</div>
		
	</div>
	
</div>



<div class="escena" id="escena-2">
	<div class="contenedor" id="cabecera-actividad2">
		<div class="info">HACÉ CLIC SOBRE EL SIGUIENTE ELEMENTO DE HARDWARE</div>
		<div class="boton-anterior" onclick='mostrarProximoElemento()'></div>
		<div class="boton-siguiente" onclick='mostrarProximoElemento()'></div>
	</div>
	<div class="contenedor" id="cont-netbook-interior">
		<div class="netbook-interior" id="netbook-interior">
			<div class="procesador" id="elem6" onclick='chequearElemento(this.id)'></div>
			<div class="discoduro" id="elem7" onclick='chequearElemento(this.id)'></div>			
		</div>
		<div class="cartel" id="cartel6">PROCESADOR</div>
		<div class="cartel" id="cartel7">DISCO RÍGIDO</div>
	</div>
	
</div>

<!-- ESCENA FINAL -->

<div class="escena" id="escena-3">
	<div class="info">GRACIAS POR JUGAR</div>
	<div class="boton-anterior" onclick='mostrarEscena(2)'></div>
	<div class="boton-siguiente" onclick='mostrarProximaEscena()'></div>
</div>


<!-- MENSAJES DEL SISTEMA -->

<div class="felicitaciones" id="muybien">
	<button class="btn-cerrar" type="button" onclick='cerrarVentana(this.parentNode.id)'>X</button>
	¡MUY BIEN!
</div>
<div class="error" id="error">
	<button class="btn-cerrar" type="button" onclick='cerrarVentana(this.parentNode.id)'>X</button>
	¡NO ES ESE EL ELEMENTO!
</div>

</div>
